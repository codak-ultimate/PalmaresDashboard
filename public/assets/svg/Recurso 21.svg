<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1125 499"><defs><style>.cls-1{fill:#659633;}.cls-2{font-size:40px;fill:#fff;font-family:Candara;}.cls-3{font-family:Candara-Italic, Candara;font-style:italic;opacity:0.7;}.cls-4{letter-spacing:-0.02em;}.cls-5{letter-spacing:-0.06em;}.cls-6{letter-spacing:-0.03em;}</style></defs><g id="Capa_2" data-name="Capa 2"><g id="Capa_1-2" data-name="Capa 1"><rect class="cls-1" width="1125" height="499"/><text class="cls-2" transform="translate(377.35 90.6)">Gracias por visitarnos.<tspan x="-226.5" y="58">Nos gustaría conocer su opinión con el propósito </tspan><tspan x="-156.68" y="116">de poder servirle como usted se merece.</tspan><tspan class="cls-3"><tspan x="-145.98" y="232">Thanks </tspan><tspan class="cls-4" x="-21.35" y="232">f</tspan><tspan x="-8.65" y="232">or having chosen to be us toda</tspan><tspan class="cls-5" x="490.43" y="232">y</tspan><tspan x="506.19" y="232">.</tspan><tspan class="cls-6" x="-169.8" y="290">W</tspan><tspan x="-134.96" y="290">e would appreciate your opinion, in order</tspan><tspan x="25.3" y="348">to serve you bette</tspan><tspan class="cls-5" x="322.72" y="348">r</tspan><tspan x="334.91" y="348">.</tspan></tspan></text></g></g></svg>